<!DOCTYPE html>
<meta charset="utf-8">
<title>My Favorite Movies</title>
<link rel="stylesheet" href="main.css">
<header class="navbar navbar-default navbar-static-top">
  <div class="container">
    <a class="navbar-brand" href="javascript:void(0)">
      <i class="site-icon fa fa-heart"></i><span class="sr-only">(Red heart)</span>
      <span>My Favorite Movies</span>
    </a>
  </div>
</header>

<section class="content-wrapper">
  <div class="container">
    <div class="movies row">
      <div class="movie col-sm-4 col-md-3" data-title="Interstellar" data-year="2014"
           data-director="Christopher Nolan" data-length="169" data-genre="Adventure, Drama, Sci-Fi"
           data-excerpt="A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival."
           data-cast="Matthew McConaughey:1,Anne Hathaway:1,Jessica Chastain:1,Mackenzie Foy:0"
           data-youtube_trailer="https://www.youtube.com/embed/zSWdZVtXT7E" data-rate="4.5">

        <div class="movie-wrapper">
          <div class="poster-wrapper">
            <img alt="Interstellar poster" class="movie-poster"
                 src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg">
            <a class="poster-source" href="https://en.wikipedia.org/wiki/File:Interstellar_film_poster.jpg"
               target="_blank" rel="nofollow" title="Poster source">
              <i class="fa fa-info-circle"></i><span class="sr-only">(Poster image source)</span>
            </a>
          </div>

          <h2 class="movie-name">Interstellar (2014)</h2>

          <div class="movie-info">
            <span class="movie-director"><span class="sr-only">Director: </span>Christopher Nolan</span><br>
            <span class="movie-genre"><span class="sr-only">Genre: </span>Adventure, Drama, Sci-Fi</span><br>
              <span class="movie-rate">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-full"></i>
                <span class="sr-only">Rate: 9/10</span>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer id="app-footer">
  <div class="container">
    <span class="pull-left">By <a href="javascript:void(0)">Emad Omar</a></span>
    <span class="pull-right">Â© 2016 All copyrights reserved</span>
  </div>
</footer>

<script id="movie-dialog-template" type="x-tmpl-mustache">
  <div class="video-wrapper">
    <iframe width="560" height="315" src="{{youtube_trailer}}" frameborder="0" allowfullscreen></iframe>
  </div>
  <hr>
  <div class="movie-dialog-info row">
    <div class="col-sm-4 col-xs-6">
      <strong>Title: </strong><br>
      <span>{{title}}</span>
    </div>
    <div class="col-sm-4 col-xs-6">
      <strong>Year: </strong><br>
      <span>{{year}}</span>
    </div>
    <div class="col-sm-4 col-xs-6">
      <strong>Genre: </strong><br>
      <span>{{genre}}</span>
    </div>
    <div class="col-sm-4 col-xs-6">
      <strong>Director: </strong><br>
      <span>{{director}}</span>
    </div>
    <div class="col-sm-4 col-xs-6">
      <strong>Length / Duration: </strong><br>
      <span>{{length}} mins.</span>
    </div>
    <div class="movie-rate col-sm-4 col-xs-6">
      <strong>Rate: </strong><br>
      <span>{{{rate}}}</span>
    </div>
  </div>
  <hr>
  <p class="movie-excerpt">{{excerpt}}</p>
  <hr>
  <div class="cast">
    <h3>Cast</h3>
    <div class="row">
      {{{cast}}}
    </div>
  </div>
</script>
<script src="main.js"></script>
